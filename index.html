<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Angular Begins</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
  <style>
    body {padding-top:50px;}
  </style>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body class="container" ng-app="firstApp" ng-controller="mainController as main">
  <div class="jumbotron">
    <!--form to update message variable using ng-modle-->
    <div class="form-group">
      <label>Message</label>
      <input type="text" class="form-control" ng-model="main.message"/>
    </div>
    <!-- display the message -->
    <h2>This is my message to you:</h2>
    {{main.message}}

    <!-- display the list using ng-repeat -->
    <h2>This is my list:</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <td>Name</td>
          <td>Color</td>
          <td>Nerd Level</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="computer in main.computers">
          <td>{{computer.name}}</td>
          <td>{{computer.color}}</td>
          <td>{{computer.nerdness}}</td>
        </tr>
      </tbody>
    </table>
    <!-- form to add computer to the list -->
    <form class="form-inline" ng-submit="main.addComputer()">
      <input type="text"   class="form-control" placeholder="Macbook" ng-model="main.computerData.name">
      <input type="text"   class="form-control" placeholder="Gold"    ng-model="main.computerData.color">
      <input type="number" class="form-control" placeholder="10"      ng-model="main.computerData.nerdness">
      <button type="submit" class="btn btn-success">Add</button>
    </form>
  </div>
</body>
</html>
